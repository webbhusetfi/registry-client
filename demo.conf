<VirtualHost static.khtc.fi>
	ServerName static.khtc.fi
	DocumentRoot "/var/www/vhosts/static.khtc.fi"
	<Directory "/var/www/vhosts/static.khtc.fi/">
		Options +FollowSymLinks +Indexes
		AllowOverride All
		<IfModule mod_rewrite.c>
			RewriteEngine On
			RewriteBase /
			RewriteRule ^index\.html$ - [L]
			RewriteCond %{REQUEST_FILENAME} !-f
			RewriteCond %{REQUEST_FILENAME} !-d
			RewriteRule . /index.html [L]
		</IfModule>		
	</Directory>
	<IfModule dir_module>
		DirectoryIndex index.html
	</IfModule>
</VirtualHost>