<span>
    <a ng-click="swapSort();" uib-tooltip="Sortera">
        <i
            class="fa sorter"
            ng-class="{
                'fa-sort': _.get(query.arguments.order, target) == undefined,
                'fa-sort-alpha-asc': _.get(query.arguments.order, target) == 'asc',
                'fa-sort-alpha-desc': _.get(query.arguments.order, target) == 'desc'
            }
            "
        ></i>
    </a>
</span>
