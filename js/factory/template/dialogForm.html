<div class="modal-header">
    <h3>{{ output.title }}</h3>
</div>
<div class="modal-body form-horizontal">
    <div ng-include="output.templateUrl"></div>
</div>
<div class="modal-footer">
    <button
        ng-if="output.buttons.cancel == true && _.isBoolean(output.buttons.cancel)"
        class="btn btn-default"
        ng-click="dismiss();"
    ><i class="fa fa-times"></i> Avbryt</button>
    <button
        ng-if="_.isFunction(output.buttons.save)"
        ng-click="process(data)"
        class="btn btn-default btn-primary"
    ><i class="fa fa-pencil"></i> Spara</button>
</div>
