<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 col-xs-12">
        <div class="form-horizontal" ng-form="loginform" ui-keypress="{13:'submit()'}" novalidate>
            <h2>Logga in</h2>
            <div
                class="form-group"
                ng-class="{
                    'has-error' : loginform.user.$invalid && loginform.user.$dirty,
                    'has-success' : loginform.user.$valid && loginform.user.$dirty
                }"
                ng-form="loginform.user" 
                novalidate
            >
                <div class="col-sm-12">
                    <input
                        class="form-control"
                        required
                        ng-minlength="5"
                        ng-model="user"
                        ng-model-options="{ debounce:500 }"
                        type="text"
                        placeholder="Användarnamn"
                    >
                </div>
            </div>
            <div
                class="form-group"
                ng-class="{
                    'has-error' : loginform.password.$invalid && loginform.password.$dirty,
                    'has-success' : loginform.password.$valid && loginform.password.$dirty,
                }"
                ng-form="loginform.password"
            >
                <div class="col-sm-12">
                    <input
                        class="form-control"
                        required
                        ng-model="password"
                        ng-model-options="{ debounce:500 }"
                        ng-minlength="4"
                        type="password"
                        placeholder="Lösenord"
                    >
                </div>
            </div>
            <div class="alert alert-info" ng-show="message != null">
                {{ message }}
            </div>
            <div class="form-group">
                <div class="col-sm-6"><a onclick="return false;" style="padding-top:0.7rem; display:block;">Glömt lösenord?</a></div>
                <div class="col-sm-6 text-right">
                    <input class="btn btn-default" ng-click="submit()" ng-disabled="loginform.$invalid || loginform.$pristine" type="submit" value="Skicka">
                </div>
            </div>
        </div>
    </div>
</div>
