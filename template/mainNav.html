<div class="mainNav" ng-controller="navigation">
    <ul>
        <li ng-show="user.role == 'SUPER_ADMIN'">
            <a xg-href="/registry/list">
                <i class="fa fa-cubes"></i>
                <span class="hidden-xs hidden-sm"> Register</span>
            </a>
        </li>
        <li ng-show="user.role == 'ADMIN'">
            <a xg-href="/entry/list">
                <i class="fa fa-cubes"></i>
                <span class="hidden-xs hidden-sm"> Register</span>
            </a>
        </li>
        <li ng-show="user.role == 'USER'">
            <a xg-href="/entry/list/{{ globalParams.get('user.entry') }}">
                <i class="fa fa-cubes"></i>
                <span class="hidden-xs hidden-sm"> Register</span>
            </a>
        </li>
        <li ng-show="user.registry !== null">
            <a xg-href="/stat">
                <i class="fa fa-bar-chart"></i>
                <span class="hidden-xs hidden-sm"> Statistik</span>
            </a>
        </li>
        <li ng-show="user.registry !== null">
            <a xg-href="/invoice/list">
                <i class="fa fa-sticky-note"></i>
                <span class="hidden-xs hidden-sm"> Fakturering</span>
            </a>
        </li>
        <li ng-show="user.registry !== null">
            <a xg-href="/mailing/list">
                <i class="fa fa-envelope"></i>
                <span class="hidden-xs hidden-sm"> Utskick</span>
            </a>
        </li>
        <!-- <li><a><i class="fa fa-cog"></i> Inställningar</a></li> //-->
        <li ng-show="user.role !== 'USER' && user.registry !== null">
            <a xg-href="/property/list"><i class="fa fa-edit"></i>
                <span class="hidden-xs hidden-sm"> Egenskaper</span>
            </a>
        </li>
        <li ng-show="user.entry !== undefined && user.role !== 'USER'">
            <a xg-href="/user/list/{{ user.entry }}">
                <i class="fa fa-user"></i>
                <span class="hidden-xs hidden-sm"> Användare</span>
            </a>
        </li>
        <li ng-show="user.entry === undefined">
            <a xg-href="/user/list">
                <i class="fa fa-user"></i>
                <span class="hidden-xs hidden-sm"> Användare</span>
            </a>
        </li>
    </ul>
</div>
