<div class="outer-section">
    <div ng-include="'/template/topbar.html'"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-2">
                <div class="mainNav-ct" ng-include="'/template/mainNav.html'"></div>
            </div>
            <div class="col-xs-8 col-sm-9 col-md-10 mainList-ct">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row" style="margin-bottom:2rem;">
                            <div class="col-xs-8">
                                <h2>Egenskaper</h2>
                                <!-- h3 ng-show="organization.name !== undefined">{{ organization.name }}</h3 -->
                            </div>
                            <div class="col-xs-4 text-right" style="padding-top:2rem;">
                                <a class="btn btn-default" ng-click="propertyGroupCreate();">Skapa</a>
                            </div>
                        </div>
                        <table class="mainList">
                            <thead>
                                <td><strong>Namn</strong></td>
                                <td></td>
                            </thead>
                            <tbody ng-repeat="property in properties">
                                <tr>
                                    <td>
                                        <a href="#" class="editable" editable-text="property.name" e-name="{{ property.id }}" onbeforesave="updatePropertyGroup({'id':property.id,'name':$data});">
                                            <i class="fa fa-angle-right"></i> {{ property.name }}
                                        </a>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr ng-repeat="subproperty in property.children">
                                    <td>
                                        <span class="spacer"></span>
                                        <a href="#" class="editable" editable-text="subproperty.name" e-name="{{ subproperty.id }}" onbeforesave="updateProperty({'id':property.id,'name':$data});">
                                            <i class="fa fa-angle-right"></i> {{ subproperty.name }}
                                        </a>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="alert alert-info" ng-show="foundCount.entrylist == 0">
                    Inga poster.
                </div>
            </div>
        </div>
    </div>
</div>
