<div class="controls list-functions">
    <div class="functions">
        <div class="row functions">
            <div class="col-xs-6">
                <a ng-show="routeParams.id !== undefined" class="btn btn-default" href="/entry/list"><i class="fa fa-reply"></i> Tillbaka</a>                
                <a ng-show="globalParams.get('user').sa && routeParams.id == undefined" class="btn btn-default" href="/registry/list"><i class="fa fa-reply"></i> Tillbaka</a>
            </div>
            <div class="col-xs-6 text-right">
                <a
                    ng-show="!user.registry"
                    class="btn btn-default"
                    href="/entry/-1/edit"><i class="fa fa-pencil"></i> Skapa
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-2">
                <select class="form-control" ng-model="meta.propertyGroup">
                    <option ng-repeat="(key, value) in properties" value="{{ value.id }}">{{ value.name }}</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-bottom:1rem;">
            <div class="col-xs-12" style="margin-top:1rem;">
                <div ng-repeat="(key, value) in properties" ng-show="meta.propertyGroup == value.id">
                    <div class="btn-group">
                        <button
                            class="btn btn-xs btn-default"
                            ng-class="{ 'btn-success' : params.withProperty.indexOf(value2.id) > -1, 'btn-danger' : params.withoutProperty.indexOf(value2.id) > -1 }"
                            ng-click="checkProperty(value2.id);"
                            ng-repeat="(key2, value2) in value.children">
                            {{ value2.name }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-if="routeParams.id == undefined">
            <div class="col-xs-6">
                <div class="btn-group">
                    <a
                        ng-repeat="item in entryTypes"
                        ng-if="item.id != '1'"
                        class="btn btn-xs btn-default"
                        ng-class="{'active' : params.type == item.id }"
                        ng-click="setType({'id':item.id,'class':item.class})"
                        > {{ item.name }}
                    </a>
                </div>
            </div>
            <div class="col-xs-6 text-right">
                <div class="btn-group">
                    <a
                        class="btn btn-xs btn-default"
                        ng-class="{'btn-success' : params.additionals.indexOf('address') > -1}"
                        ng-click="setAdditionals('address');"
                        >Adresser
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
